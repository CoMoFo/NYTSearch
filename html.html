<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <title>nyt</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

    <i class="fa fa-newspaper-o" id=heading> New York Times </i>

    <div class="card">
        <div class="card-header">
            Search Parameters
        </div>
        <div class="card-body">
            <p class="card-text">Search Term: </p>
            <input type="text" class="form-control" id="searchTerm" placeholder="" aria-label="" aria-describedby="basic-addon1">
            <p class="card-text">Number of Records to Recieve: </p>
            <select class="form-control" id="recordNumber">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            <p class="card-text">Start Year(Optional): </p>
            <input type="text" class="form-control" id="startYear" placeholder="" aria-label="" aria-describedby="basic-addon1">
            <p class="card-text">End Year(Optional): </p>
            <input type="text" class="form-control" id="endYear" placeholder="" aria-label="" aria-describedby="basic-addon1">
            <a href="#" class="btn btn-primary" id="submit">Search</a>
            <a href="#" class="btn btn-primary" id="clear">Clear Results</a>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            Top Articles
        </div>
        <div class="card-body" id="topArticles">
        </div>
    </div>

    <script type="text/javascript" src="./script.js"></script>
    
</body>
</html>
